<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação dos formularios</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete = "off">
        <p>
            <label for="id_cor">Cores</label><br>
            <input type="color" name="cor" id="id_cor">
    
        </p>
        <p>
            <label for="id_spinner">Nivel de avaliação</label> 
            <input type="range" name="range" id="id_spinner" min="0" max="5" value = "0">
        </p>

        <p>
            <label for="id_file">Envio de arquivos</label>
            <input type="file" name="file" id="id_file">
        </p>

        <input type="submit" value="Enviar Dados">
        <input type="reset" value="Apagar">
    </form>

    
</body>
</html>
