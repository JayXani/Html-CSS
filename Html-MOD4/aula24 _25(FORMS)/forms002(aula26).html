<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 002</title>
</head>
<body>
    <h1>Teste com formularios parte 2</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="name">Usuaro: </label>
            <input type="text" name="caixa_user" id="name" autocomplete = "username" required minlength="5" maxlength="8" placeholder="Nome de usuario" >

        </p>
        <p><label for="password">Senha</label>
            <input type="password" name="Senha" id="password" autocomplete="current-password" required minlength="8" maxlength="16" >
            
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
