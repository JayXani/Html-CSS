<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios com javascript</title>
</head>
<body>
    <h1>Teste com forms ainda</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="id_range">Informe os valores</label>
            <input type="range" name="range" id="id_range" min="0" max="10" required oninput = "id_valor.innerHTML = Number(id_range.value)">
            <output id="id_valor">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
    
</body>
</html>
