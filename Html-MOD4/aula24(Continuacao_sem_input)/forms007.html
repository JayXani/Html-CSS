<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuação dos formularios sem input</title>
</head>
<body>
    <form action="cadastro.php" method = "post" autocomplete = "on">
        <div>
            <label for="id_estado">Estados Brasileiros</label>

            <select name="seletor" id="id_estado">
                <option value="">--Escolha--</option>

                <optgroup label="Estados do Brasil">
                    <option value="SP">São Paulo</option>
                </optgroup>
            
            </select><br><br>

            <label for="id_text_estado">Estados</label>
            <input type="text" name = "Estado" id = "id_text_estado" list = lista>
            <datalist id="lista">
                <optgroup>
                    <option value="Administração"></option>
                </optgroup>
            </datalist><br>
            <label for="id_texto">Mensagem</label><br>
            <textarea name="campo_text" id="id_texto" cols="30" rows="10"></textarea>

            
        </div><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
