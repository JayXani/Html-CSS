<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>          
        table
        {
            width: 500px;
            border-collapse:collapse;
        }
        caption
        {
            font-size: 1.3em;
            font-weight:bold;
            padding:5px;
        }
        thead,.MEDIA
        {
            background-color: gray;
            color: white;
        }
        th,td
        {
            border: 1px solid black;
            padding:10px;
        }
    </style>
</head>

    <table>

            <thead>

                </tr>
                <tr>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                </tr>
            </thead>
        <tbody>

                <td>Matemática</td>

            </tr>
            <tr>
                <td>Física</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr  class="MEDIA">
                <td colspan="4"><strong>Média de Exatas</strong></td>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr class="MEDIA">
                <td colspan="4">Média de Humanas</td>
                <td>0.0</td>
            </tr>

        </tbody>
    </table>

</html>
